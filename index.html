<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./src/reset.css"/>
    <link rel="stylesheet" href="./src/styles.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"/>
    <title>Rick et Morty</title>
  </head>
  <body>
    <nav class="navbar">
      <img
        class="logo"
        src="./assets/Rick_and_Morty_logo.svg"
        alt="original logo of Rick and Morty"/>

      <ul class="nav-links">
        <li>
          <div class="button-container">
            <p>FR</p>
            <div class="toggle-button">
              <div class="inner-circle"></div>
            </div>
            <p>EN</p>
          </div>
        </li>
        <li><a class="link" href="#accueil">Accueil</a></li>
        <li><a class="link" href="#personnages">Personnages</a></li>
        <li><a class="link" href="#dan-harmon">Dan Harmon</a></li>
      </ul>

      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>

    <header id="header">
      <h1 class="hero-title">Bienvenue dans l'univers de Rick et Morty.</h1>
      <div class="carousel">
        <button class="carousel-btn btn-left is-hidden">
          <i class="fi fi-br-angle-left"></i>
        </button>
        <div class="carousel-track-container">
          <ul class="carousel-track">
            <li class="carousel-slide current-slide">
              <img
                class="carousel-img"
                src="./assets/rick_with_gun.jpeg"
                alt="rick handling a gun"/>
            </li>
            <li class="carousel-slide">
              <img
                class="carousel-img"
                src="./assets/fishhead_rick.jpeg"
                alt="rick handling a gun" />
            </li>
            <li class="carousel-slide">
              <img
                class="carousel-img"
                src="./assets/tv_show-rick_and_morty-alien-morty_smith-planet-rick_sanchez-716050.jpeg"
                alt="rick handling a gun" />
            </li>
          </ul>
        </div>
        <button class="carousel-btn btn-right">
          <i class="fi fi-br-angle-right"></i>
        </button>
        <div class="carousel-dots">
          <button class="dot current-slide"></button
          ><button class="dot"></button><button class="dot"></button>
        </div>
      </div>
    </header>

    <main>
      <div id="characters">
        <h2>Personnages principaux</h2>

        <section id="rickSanchez" class="section-chars">
          <h3>Rick Sanchez</h3>
          <img
            class="portrait"
            src="./assets/rick_portrait.png"
            alt="portrait of Rick Sanchez" />
        </section>

        <section id="mortySmith" class="section-chars">
          <h3>Morty Smith</h3>
          <img
            class="portrait"
            src="./assets/morty_portrait.jpg"
            alt="portrait of Rick Sanchez" />
        </section>

        <section id="summerSmith" class="section-chars">
          <h3>Summer Smith</h3>
          <img
            class="portrait"
            src="./assets/summer_portrait.png"
            alt="portrait of Rick Sanchez" />
        </section>

        <section id="bethSmith" class="section-chars">
          <h3>Beth Smith</h3>
          <img
            class="portrait"
            src="./assets/beth_smith_portrait.png"
            alt="portrait of Rick Sanchez" />
        </section>

        <section id="jerrySmith" class="section-chars">
          <h3>Jerry Smith</h3>
          <img
            class="portrait"
            src="./assets/jerry_smith_portrait.png"
            alt="portrait of Rick Sanchez" />
        </section>
      </div>

      <div id="author" >
        <h2>Le cerveau derrière la série</h2>
        <section id="danHarmon" class="harmon-section">
          <h3>Dan Harmon</h3>
          
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Rick et Morty. Tous droits réservés.</p>
    </footer>

    <script src="./src/index.js" type="module"></script>
  </body>
</html>
